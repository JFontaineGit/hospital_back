<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - OAuth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Back to Home Button -->
    <div class="absolute top-4 left-4">
        <button onclick="goToHome()" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Volver al inicio
        </button>
    </div>

    <!-- Main Login Container -->
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="max-w-md w-full">
            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">OAuth Login</h1>
                    <p class="text-gray-600">Conectando con FastAPI Backend</p>
                </div>

                <!-- Backend Status -->
                <div id="backend-status" class="mb-6 text-center">
                    <div class="inline-flex items-center px-3 py-2 rounded-full text-sm bg-yellow-100 text-yellow-800">
                        <div class="w-2 h-2 bg-yellow-400 rounded-full mr-2 animate-pulse"></div>
                        Verificando backend...
                    </div>
                </div>

                <!-- Google OAuth Button -->
                <div class="space-y-4">
                    <button
                        id="google-oauth-btn"
                        onclick="initiateGoogleOAuth()"
                        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span id="google-btn-text">Verificando OAuth...</span>
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Información técnica</span>
                        </div>
                    </div>

                    <!-- Technical Info -->
                    <div class="p-4 bg-gray-50 rounded-lg text-sm">
                        <h3 class="font-medium text-gray-900 mb-2">Flujo OAuth configurado:</h3>
                        <ul class="text-gray-600 space-y-1">
                            <li>• <strong>1.</strong> Redirección a <code class="bg-gray-200 px-1 rounded">GET /oauth/google/</code></li>
                            <li>• <strong>2.</strong> Google OAuth flow</li>
                            <li>• <strong>3.</strong> Callback a <code class="bg-gray-200 px-1 rounded">GET /oauth/webhook/google_callback</code></li>
                            <li>• <strong>Backend:</strong> <span id="api-url">Cargando...</span></li>
                        </ul>
                    </div>

                <!-- Debug Section (only show if needed) -->
                <div id="debug-section" class="mt-6 p-4 bg-blue-50 rounded-lg hidden">
                    <h3 class="text-sm font-medium text-blue-900 mb-2">Debug Info:</h3>
                    <div id="debug-content" class="text-xs text-blue-700 font-mono"></div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 flex flex-col items-center space-y-3">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                    <span class="text-gray-700" id="loading-text">Procesando OAuth...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
        <span id="toast-message"></span>
    </div>

    <script>
        // Backend configuration - AJUSTA ESTAS URLs según tu setup
        const API_BASE_URL = 'http://localhost:8000'; // Tu servidor FastAPI
        const OAUTH_ENDPOINTS = {
            google: `${API_BASE_URL}/oauth/google/`,
            callback: `${API_BASE_URL}/oauth/webhook/google_callback`
        };

        let backendAvailable = false;

        // Función para obtener el secreto de la API
        async function getSecretApi() {
          try {
            const response = await fetch(`${API_BASE_URL}/id_prefix_api_secret/`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              }
            });
            if (!response.ok) {
              console.error('HTTP error', response.status);
              return '';
            }
            const data = await response.json();
            // Si el JSON es { "clave": "valor" }, esto extrae "valor"
            const [id_prefix_api_secret] = Object.values(data);
            return id_prefix_api_secret || '';
          } catch (error) {
            console.error('Error al obtener el secreto:', error);
            return '';
          }
        }

        // Check backend status
        async function checkBackendStatus() {
            const statusElement = document.getElementById('backend-status');
            const googleBtn = document.getElementById('google-oauth-btn');
            const googleBtnText = document.getElementById('google-btn-text');
            const apiUrlElement = document.getElementById('api-url');

            try {
                // Usar getSecretApi para verificar la conexión
                const secret = await getSecretApi();

                if (secret) {
                    backendAvailable = true;
                    statusElement.innerHTML = `
                        <div class="inline-flex items-center px-3 py-2 rounded-full text-sm bg-green-100 text-green-800">
                            <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                            Backend disponible ✓
                        </div>
                    `;

                    googleBtn.disabled = false;
                    googleBtnText.textContent = 'Ir a Google OAuth';
                    apiUrlElement.textContent = API_BASE_URL;

                    showToast('Backend conectado correctamente', 'success');
                } else {
                    throw new Error('No se pudo obtener el secreto de la API');
                }
            } catch (error) {
                console.error('Backend check failed:', error);
                backendAvailable = false;

                statusElement.innerHTML = `
                    <div class="inline-flex items-center px-3 py-2 rounded-full text-sm bg-red-100 text-red-800">
                        <div class="w-2 h-2 bg-red-400 rounded-full mr-2"></div>
                        Backend no disponible ✗
                    </div>
                `;

                googleBtn.disabled = true;
                googleBtnText.textContent = 'Backend no disponible';
                apiUrlElement.textContent = `${API_BASE_URL} (No conectado)`;

                showToast('Error: Backend no disponible', 'error');
                showDebugInfo(`Error conectando a: ${API_BASE_URL}\n${error.message}`);
            }
        }

        // Initiate Google OAuth flow - Direct redirect
        function initiateGoogleOAuth() {
            if (!backendAvailable) {
                showToast('Backend no disponible', 'error');
                return;
            }

            // Redirección directa sin delays ni loading
            window.location.href = OAUTH_ENDPOINTS.google;
        }

        // Handle OAuth callback (si necesitas procesar el callback en el frontend)
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                showToast(`OAuth Error: ${error}`, 'error');
                showDebugInfo(`OAuth callback error: ${error}`);
                return;
            }

            if (code) {
                showLoading(true, 'Procesando código OAuth...');
                showToast('Código OAuth recibido', 'success');
                showDebugInfo(`OAuth code received: ${code}`);

                // El callback se maneja en tu backend, pero puedes mostrar info aquí
                setTimeout(() => {
                    showLoading(false);
                    showToast('Verifica tu backend para el resultado', 'info');
                }, 2000);
            }
        }

        // Navigation
        function goToHome() {
            window.location.href = 'index.html';
        }

        // Loading state management
        function showLoading(show, text = 'Procesando...') {
            const overlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');

            if (show) {
                loadingText.textContent = text;
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }

        // Debug info display
        function showDebugInfo(content) {
            const debugSection = document.getElementById('debug-section');
            const debugContent = document.getElementById('debug-content');

            debugContent.textContent = content;
            debugSection.classList.remove('hidden');
        }

        // Toast notification system
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            toastMessage.textContent = message;

            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                type === 'info' ? 'bg-blue-500' : 'bg-green-500'
            } text-white`;

            toast.style.transform = 'translateX(0)';

            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
            }, 4000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OAuth Login page loaded');

            // Check for OAuth callback
            handleOAuthCallback();

            // Check backend status
            setTimeout(checkBackendStatus, 500);

            showToast('Verificando conexión con backend...', 'info');
        });

        // Add visual feedback for buttons
        document.addEventListener('mouseover', function(e) {
            if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
                e.target.style.transform = 'translateY(-1px)';
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.tagName === 'BUTTON') {
                e.target.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
</html>
